<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm to Table Match</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #2c3e50;
      padding-top: 1rem;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 130px);
      grid-template-rows: repeat(4, 130px);
      gap: 15px;
      margin: 20px auto;
      padding: 20px;
      width: max-content;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .tile {
      width: 130px;
      height: 130px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
      border: 3px solid #ddd;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      background: #f8f8f8;
    }

    .tile .front, .tile .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      font-size: 20px;
      text-align: center;
      border-radius: 10px;
      border: 3px solid #ccc;
    }

    .tile .front {
      background-color: #f39c12;
      color: white;
      font-size: 40px;
    }

    .tile .back {
      background-color: #2ecc71;
      color: white;
      transform: rotateY(180deg);
      font-size: 14px;
      padding: 10px;
    }

    .tile.flipped {
      transform: rotateY(180deg);
    }

    #message {
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Farm to Table Match</h1>
  <p>Click two tiles to match the food item with its fact!</p>
  <div id="game-board"></div>
  <p id="message"></p>

  <script>
    const foodItems = [
      { emoji: "ðŸŽ", fact: "Apples are 25% air, which is why they float." },
      { emoji: "ðŸŠ", fact: "Oranges are a hybrid of pomelo and mandarin." },
      { emoji: "ðŸ¥•", fact: "Carrots were originally purple before selective breeding." },
      { emoji: "ðŸŒ½", fact: "Corn is grown on every continent except Antarctica." },
      { emoji: "ðŸ¥š", fact: "Eggs contain every vitamin except Vitamin C." },
      { emoji: "ðŸ¥©", fact: "Beef production contributes to 14.5% of greenhouse gas emissions." },
      { emoji: "ðŸ¥¦", fact: "Broccoli has more protein per calorie than steak." },
      { emoji: "ðŸž", fact: "Bread has been a staple food for over 6,000 years." }
    ];

    let selectedTiles = [];
    let matchedPairs = 0;

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function createBoard() {
      const gameBoard = document.getElementById("game-board");
      gameBoard.innerHTML = "";

      let pairs = [];
      foodItems.forEach((item, index) => {
        pairs.push({ type: "food", value: item.emoji, id: index });
        pairs.push({ type: "fact", value: item.fact, id: index });
      });

      pairs = shuffleArray(pairs);

      for (let pair of pairs) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        tile.dataset.id = pair.id;
        tile.dataset.type = pair.type;

        const front = document.createElement("div");
        front.classList.add("front");
        front.textContent = "â“";

        const back = document.createElement("div");
        back.classList.add("back");
        back.textContent = pair.value;

        tile.appendChild(front);
        tile.appendChild(back);

        tile.addEventListener("click", () => flipTile(tile));
        gameBoard.appendChild(tile);
      }
    }

    function flipTile(tile) {
      if (selectedTiles.length < 2 && !tile.classList.contains("flipped")) {
        tile.classList.add("flipped");
        selectedTiles.push(tile);

        if (selectedTiles.length === 2) {
          setTimeout(checkMatch, 1000);
        }
      }
    }

    function checkMatch() {
      const [tile1, tile2] = selectedTiles;

      if (tile1.dataset.id === tile2.dataset.id && tile1.dataset.type !== tile2.dataset.type) {
        matchedPairs++;
        tile1.removeEventListener("click", flipTile);
        tile2.removeEventListener("click", flipTile);
      } else {
        tile1.classList.remove("flipped");
        tile2.classList.remove("flipped");
      }

      selectedTiles = [];

      if (matchedPairs === foodItems.length) {
        document.getElementById("message").textContent = "ðŸŽ‰ You matched all pairs!";
      }
    }

    createBoard();
  </script>
</body>
</html>
